buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
//        classpath 'me.tatarka:gradle-retrolambda:3.2.5'
    }
}

apply plugin: 'com.android.library'
//apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 29
    }
}

android {

    sourceSets {
        main {
            java {
                srcDirs = ['src/main/java',
                           '../core-shared/src/main/java',
                           '../core-shared/src/ext/java']
            }
            assets {
                srcDirs = ['../core-shared/src/main/resources']
            }
        }

    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(':actor-sdk:sdk-core:runtime:runtime-android')
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'com.squareup.okhttp:okhttp:2+'
    implementation 'io.pristine:libjingle:11139@aar'
}